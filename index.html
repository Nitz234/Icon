<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>Aj Lavilla with Icons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .icon {
      font-size: 80px;
      color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }
    .icon:hover {
      transform: scale(1.2);
      color: rgba(0, 0, 0, 0.9);
    }
  </style>
  <style>
body {
  background-image: url('/dow.jpeg');
}
</style>
</head>
<body>
  <div class="icon-container">
    <!-- Aj -->
    <i class="bi bi-airplane icon"></i> <!-- A -->
    <i class="bi bi-joystick icon"></i> <!-- J -->

    <!-- Space -->
    <div style="width: 40px;"></div>

    <!-- Lavilla -->
    <i class="bi bi-lightbulb icon"></i> <!-- L -->
    <i class="bi bi-android2 icon"></i> <!-- A -->
    <i class="bi bi-vinyl icon"></i> <!-- V -->
    <i class="bi bi-instagram icon"></i> <!-- I -->
    <i class="bi bi-lightbulb-fill icon"></i> <!-- L -->
    <i class="bi bi-lightbulb icon"></i> <!-- L -->
    <i class="bi bi-award icon"></i> <!-- A -->
  </div>
</body>
</html>
